<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎰Slots🎰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

    <body id="body">
        <div class="pirat"></div>

        <!--container for everything on the page-->
        <div class="container">

            <div id="win">
                <h1 id="winText">YOU WIN!</h1>
                <h4 id="combo"></h4>
                <button id="cross">❌</button>
            </div>


            <div class="message" id="snackbar">
                
            </div>

            <div class="header">
                <h1>💸🎰Slots🎰💸</h1>
            </div>

            <!--cards meaning the slots-->
            <div class="cards" id="cards">

                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>

            </div>

            <div class="stuff">
                
                
                <!--pretty selfexplenetory-->
                <div class="spinContainer">
                    <button onclick="spinAll()" class="spin">Spin</button>
                </div>
                
                <div class="betContainer">

                    <label for="">Bet</label>
                    <div class="right">

                        <button id="bet">+</button>
                        <button id="lower">-</button>
                        <button id="allIn">🤑All in🤑</button>

                    </div>
                    
                </div>

                <div class="ballanceContainer">

                    <p class="ballance" id="ballance"></p>
                    <p class="betMoney" id="betMoney"></p>

                </div>

            </div>

            <div class="debt" id="debt">

                <div class="text">

                    <h2>Loosing your money?</h2>
                    <p>Don't worry nothing like that exist in the gamble industry</p>
                    <p>Let us help you by giving a loan</p>

                </div>

                    <div class="label">

                        <label for="sum">How much money do you need?</label><br>
                        <input type="text" placeholder="999 999" name="sum" id="sum"><br><br>

                    </div>

                    <div class="button">

                        <button type="submit" id="submit">💸Get Cash💸</button>

                    </div>
            </div>
        </div>

    </body>

    <script src="index.js"></script>

</html>
